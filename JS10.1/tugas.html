<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to My Website</h1>
        <p class="lead">This is a simple static web page using Bootstrap.</p>
        <hr class="my-4">
        <p>Learn more about the amazing features and services we offer.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        <a class="btn btn-warning btn-lg" href="#" role="button">Other Services</a>
        <hr>
        <a class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> Website load successfully
        </a>
    </div>

    <!-- Gambar -->
    <div class="container text-center">
        <h2>Our Gallery</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="tower.jpg" class="img-fluid rounded" alt="Image 1">
                <p>Image 1</p>
            </div>
            <div class="col-md-4">
                <img src="tower.jpg" class="img-fluid rounded" alt="Image 2">
                <p>Image 2</p>
            </div>
            <div class="col-md-4">
                <img src="tower.jpg" class="img-fluid rounded" alt="Image 3">
                <p>Image 3</p>
            </div>
        </div>

</html>
